name: CI - Quality Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Check
        run: npm run typecheck

      - name: Lint Check
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Build
        run: npm run build

  sins-check:
    name: Sins Check (Health Check)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download health-check.sh from wilkerHop/shadow-protostar
        run: |
          mkdir -p scripts
          curl -fsSL https://raw.githubusercontent.com/wilkerHop/shadow-protostar/refs/heads/main/scripts/health-check.sh -o scripts/health-check.sh
          chmod +x scripts/health-check.sh

      - name: Run Sins Check
        run: ./scripts/health-check.sh
